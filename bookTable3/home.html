<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Book Managerment</title>
	<meta charset = "utf-8">

	<!-- AnguelarJS -->
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<!-- Options javascript -->
	<script type = "text/javascript" src = "home.js"></script>

	<!-- Bootstrap -->
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app = "homeApp">
	<div class = "container" ng-controller = "homeCtrl">
		<table class = "table table-hover">
			<thead>
				<tr>
					<th>Index</th>
					<th>Name</th>
					<th>Author</th>
					<th>Option</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "books in bookData">
                        <td>
                            {{$index+1}}
                        </td>
                        <td>
                            <div ng-hide = "editingData[books.id]">{{books.name}}</div>
                            <div ng-show = "editingData[books.id]"><input type = "text" ng-model = "books.name" /></div>
                        </td>
                        <td>
                            <div ng-hide = "editingData[books.id]">{{books.author}}</div>
                            <div ng-show = "editingData[books.id]"><input type = "text" ng-model = "books.author" /></div>
                        </td>
                        <td>
                        	<div class = "btn-group">
                        		<button class = "btn btn-info" ng-hide = "editingData[books.id]" ng-click = "modify(books)">Edit</button>
	                            <button class = "btn btn-info" ng-show = "editingData[books.id]" ng-click = "update(books)">Update</button>
	                            <button class = "btn btn-info" ng-hide = "viewField" value="Remove" ng-click = "removeRow($index)">Remove</button>
                        	</div>
                        </td>
                    </tr>
			</tbody>
		</table>

		<!-- <div>
            Book:<input type="text" ng-model="inputBook"><br>
            Author:<input type="text" ng-model="inputAuthor"><br>
            <button ng-click="addRow()">Add</button>
        </div> -->

        <form>
        	<div class = "input-group">
        		<span class = "input-group-addon"><i class = "glyphicon glyphicon-user"></i></span>
        		<input id = "text" type = "text" class = "form-control" name = "text" placeholder = "Name of book" ng-model = "inputBook">
        	</div>
        	<div class = "input-group">
        		<span class = "input-group-addon"><i class = "glyphicon glyphicon-book"></i></span>
        		<input id = "text" type = "text" class = "form-control" name = "text" placeholder = "Name of author" ng-model = "inputAuthor">
        	</div>
        	<div class = "input-group">
        		<button class = "btn btn-info" ng-click = "addRow()">Add</button>
        	</div>
        </form> 
	</div>
</body>
</html>
